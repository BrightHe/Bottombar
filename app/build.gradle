apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    aaptOptions {
        cruncherEnabled = false
        useNewCruncher = false
    }
    dexOptions { jumboMode true }
    defaultConfig {
        applicationId "com.example.a15927.bottombardemo"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //集成模块的依赖
    //compile project(':takephoto_library')
    // 轮播图的依赖
    compile 'com.youth.banner:banner:1.4.9'
    //底部弹框的依赖
    compile 'com.longsh:OptionFrame:1.0.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.android.support:support-v4:25.3.0'
    compile 'com.android.support:appcompat-v7:26.+'
    //这个地方需要引用Bottombar的包
    compile 'com.ashokvarma.android:bottom-navigation-bar:1.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    //okttp和gson的依赖
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.google.code.gson:gson:2.7'
    // recyclerview的依赖
    compile 'com.android.support:recyclerview-v7:26.+'
    //圆形图片的依赖
    compile 'de.hdodenhof:circleimageview:2.1.0'
    testCompile 'junit:junit:4.12'
    // 照片压缩的包依赖
//    compile files('libs/thumbnailator-0.4.8.jar')
}
